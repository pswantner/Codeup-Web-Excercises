<html>
<head>
	<title>Bloggin Toilets</title>
<link rel="stylesheet" href="/css/bootstrap.css">
		<script src="/js/jquery-2.1.4.js"></script>
		<script src="/js/bootstrap.js"></script>
</head>
<body>
<h1>My Blog About Stuff</h1>
<div id='posts'>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function(){

	var information=$.get("data/blog.json",{
		limit:15,
		offset:30
	});
	var buildBlog;
	information.done(function(data){
		data.ForEach(data,function(data, index){
			buildBlog +="<h1>"data.title+"</h1>"
						+"<p>"data.posts+"</p>"
						+"<p>"data.dates+"</p>"
						+"<ul><li>"data.categories+"</li></ul>";
					});
			$("#posts").html(buildBlog);

			console.log(data);
		});
		})});
	



</script>
</body>
</html>
