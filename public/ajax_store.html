<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<button id='btn1'>Refresh</button>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    var inventory = $.get("/data/inventory.json",{
        limit: 15,
        offset: 30
    });
    
    function getData(){
        var tblrows;
        inventory.done(function(data) {
            data.forEach(function(tool, index){
                tblrows += "<tr><td>" + tool.title + "</td>"
                + "<td>" + tool.quantity + "</td>"
                + "<td>" + tool.price + "</td>"
                + "<td>" + tool.categories + "</td></tr>";
                
            });
            $("#insertProducts").html(tblrows);     
        });
    }

    getData();

$("#btn1").click(function(event){
     $('#insertProducts').html("");
     inventory.done(getData);
 });





    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
