	var total = '';

  	for(var i = 0; i < numbers.length; i += 1) {

  		} else {

     function calculate(event){

     		total = (parseInt(leftOperand.value) - parseInt(rightOperand.value));
     		console.log(total);
     		break;
     		case '*':
     		total = (parseInt(leftOperand.value) * parseInt(rightOperand.value));
     		console.log(total);
     		break;
     		case '/':
     		total = (parseInt(leftOperand.value) / parseInt(rightOperand.value));
     		console.log(total);
     		break;
     	}

     	}
