<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1AxguqJKm540xnoYK4XKFlKNpC0EPfs0"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";
        
        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.4284595,
                lng: -98.492433
            },

        };
		
        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    
        var RestGwen = { lat: 29.428466, lng: -98.491580 };

// Add the marker to our existing map
		var marker = new google.maps.Marker({
    	position: RestGwen,
    	map: map
		});
		var infowindow = new google.maps.InfoWindow({
    	content: "Localy Grown, Harvested and Prepared for your local Enjoyment"
    		

    		});
    	infowindow.open(map,marker);

    })();
    </script>
</body>
