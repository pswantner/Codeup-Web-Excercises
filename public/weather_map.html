<html>
<head>
	<title>Focastin'</title>
<link rel="stylesheet" href="/css/bootstrap.css">
		<script src="/js/jquery-2.1.4.js"></script>
		<script src="/js/bootstrap.js"></script>
		
</head>
<h1 style="center">Weather Focast</h1>
<h3></h3>

<body>
	<div  id="container-fluid">
	<div class='col-sml-4' id="dayFocast"></div>
	<div class='col-sml-4'></div>
	<div class='col-sml-4'></div>

	</div>
<script> 
(function() {
        "use strict";
        var tblRows;
         $.get("http://api.openweathermap.org/data/2.5/forecast/daily",{
        		APPID:"f965f66f763e33765d92074613fd5cb1",
        		lat:    29.423017,
    			lon:   -98.48527,
        		units: 'imperial'
        }).done(function(data){
        	console.log(data);
        	data.list.forEach(function(weather, index){
        		$('h3').html(data.city.name);
        		console.log();
        		console.log(weather.weather[0].description);
        		tblRows+="<p>min/max :  "+weather.temp.min+"&#8457/"+weather.temp.max+"&#8457</p>"+
        			"<p><img src='http://openweathermap.org/img/w/"+weather.weather[0].icon+".png'>"+
        			"<p>"+weather.weather[0].description+"</p>"+
        			"<p>Pressure : "+weather.pressure+"</p>"+
        			"<p> Humidity : "+weather.humidity+"</p>";


        	});
        	$(".col-sml-4").html(tblRows);
        });
        // Set our map options
        

        

})();

</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
